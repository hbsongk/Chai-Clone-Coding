<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
    <title>CHAI - 차이코퍼레이션</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="inner">
        <div class="container">
          <a href="/"
            ><img
              class="logo--chai"
              src="./images/chai_logo.png"
              alt="chai_logo"
            />
          </a>
          <div class="items">
            <a href="javascript:void(0)" class="contents__intro">회사소개</a>
            <a href="javascript:void(0)" class="contents__logo"
              ><img
                class="logo apple"
                src="./images/img_logo_apple.png"
                alt="logo_apple"
            /></a>
            <a href="javascript:void(0)" class="contents__logo"
              ><img
                class="logo google"
                src="./images/img_logo_googleplay.png"
                alt="img_logo_googleplay"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <!--Notice-->
    <section class="notice">
      <section class="container">
        <div class="notice__left">
          <h1>누구나<br />조건 없이<br />압도적<br />혜택의 차이</h1>
          <!--Apple Google Button-->
          <div class="wrapper">
            <a href="javascript:void(0)" class="items__left"
              ><img src="./images/img_logo_apple.png" alt="logo_apple" />App
              Store</a
            >
            <a href="javascript:void(0)" class="items__right">
              <img
                src="./images/img_logo_googleplay.png"
                alt="img_logo_googleplay"
              />Google Play</a
            >
          </div>
        </div>
        <div class="notice__right">
          <img src="./images/mobile_1.png" alt="mobile_1" />
        </div>
      </section>
      <div class="notice_bottom"></div>
    </section>

  </body>
</html>
